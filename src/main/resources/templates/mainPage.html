<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="icon" th:href="@{/favicon.ico}">
<html lang="en">
<head>
    <title>Catmash</title>
    <div th:replace="fragments/head.html :: headerCSSJS"></div>

</head>
<body>

<div th:replace="fragments/bodyContent.html :: navbar"></div>

<div class="container top horizontal-center">

    <div class="card default-indentation">
        <h3>Опросы: </h3>
        <ul class="list-group">
            <th:block th:each="mash : ${mashs}">
                <a th:href="'mash/' + ${mash.name}" class="list-group-item list-group-item-action"
                   th:text="${mash.name}"></a>
            </th:block>
        </ul>
    </div>

    <div class="card default-indentation">
        <h3>Добавить свой опрос: </h3>
        <form method="post" enctype="multipart/form-data" action="addMash">
            <div class="form-group">
                <label for="mashName">Название опроса:</label>
                <input type="text" class="form-control" id="mashName" name="mashName" th:minlength="${parameters.minMashNameLength}" th:maxlength="${parameters.maxMashNameLength}" required>
            </div>
            <div class="form-group">
                <label for="mashName">Сообщение для респондента:</label>
                <input type="text" class="form-control" id="respondentMessage" name="respondentMessage" th:minlength="${parameters.minMashMessage}" th:maxlength="${parameters.maxMashMessage}" required>
            </div>
            <div class="form-group">
                <label for="buttonAddFiles">Добавьте изображения</label>
                <input type="file" name="files" multiple class="form-control-file" id="buttonAddFiles"
                       aria-describedby="emailHelp" accept="image/*" th:picturesMinCount="${parameters.picturesMinCount}"
                       th:picturesMaxCount="${parameters.picturesMaxCount}" required>
                <small id="emailHelp" class="form-text text-muted">Имя будет взято из названия файла, например для файла
                "Барсик.jpg" будет взято имя "Барсик" (нужно добавить минимум десять файлов, их количество должно быть четным).</small>
            </div>
            <button type="submit" class="btn btn-primary" id="addMashButton">Создать опрос</button>
        </form>
    </div>
</div>

</body>
</html>
